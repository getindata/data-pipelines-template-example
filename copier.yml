project_name:
  type: str
  help: Name of the project (use alphanumeric characters with _)
  default: my_new_project

project_description:
  type: str
  help: Short project description
  default: Project for transforming data

gcp_dev_project_id:
  type: str
  help: Project id used in GCP as development environment

gcp_prod_project_id:
  type: str
  help: Project id used in GCP as production environment

pipeline_owner:
  type: str
  help: Owner of the pipeline in airflow
  default: DataOps Team

schedule_interval:
  type: str
  help: Cron expression
  default: 0 12 * * *

dataset:
  type: str
  help: Name of the dataset
  default: presentation

use_ingestion:
  type: bool
  help: Would you like to use ingestion framework?
  default: false

destination_id_dev:
  when: "[[ use_ingestion ]]"
  type: str
  help: Destination Id for dev instance

source_id_dev:
  type: str
  help: Source Id for dev instance
  when: "[[ use_ingestion ]]"

destination_id_prod:
  when: "[[ use_ingestion ]]"
  type: str
  help: Destination Id for prod instance

source_id_prod:
  when: "[[ use_ingestion ]]"
  type: str
  help: Source Id for prod instance

use_bi:
  type: bool
  help: Would you like to use Business Intelligence (e.g. Looker)?
  default: false

_exclude:
  - .git
  - .github

_skip_if_exists:
  - models
  - tests

#_tasks:
#  - "git add -A"
#  - "git commit -m 'Initial project or upgrade'"
#  - "git push"

_min_copier_version: "8.3.0"

_templates_suffix: .tmpl

_envops:
  autoescape: false
  block_end_string: "%]"
  block_start_string: "[%"
  comment_end_string: "#]"
  comment_start_string: "[#"
  keep_trailing_newline: true
  variable_end_string: "]]"
  variable_start_string: "[["